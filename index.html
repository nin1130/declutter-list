<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <div class="container w-75">
            <h1 class="my-4 text-success">断捨離リスト</h1>
            
                <input type="text" v-model="item" class="form-control" placeholder="アイテムを入力" autocomplete="off">
                
                <button type="submit" @click="addItem" v-if="item.length > 0" class="btn btn-primary">追加</button>
            
            <ol>
                <li v-for="(item, index) in items" class="m-3">
                    {{ item }}
                    {{ date }}
                    <button @click="deleteItem(index)" class="btn btn-secondary">削除</button>
                </li>
            </ol>

            <div class="m-4">
                <p class="fs-4">【使い方】</p>
                    <ul>
                        <li>捨てるか悩んでいる私物を入力し、「追加」ボタンを押すことでメモできます。</li>
                        <li>メモした日が自動で入力されます。</li>
                        <li>1年間使っていなかったものは捨てましょう。</li>
                        <li>捨てたあと、もしくは必要だと思ったら「削除」ボタンを押してメモから消しましょう。</li>
                    </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
